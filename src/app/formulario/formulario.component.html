
<h2> RECLAMOS </h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">

	<label for="nombre"> Nombre </label> <br/>
	<input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required
	pattern="[a-zA-Z]+" />
	
	<span *ngIf="nombre.touched && !nombre.valid">
		Campo invalido
	</span>
	<br/>
	
	<label for="apellidos"> Apellido </label><br/>
	<input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required
	pattern="[a-zA-Z]+" />
	<span *ngIf="apellidos.touched && !apellidos.valid">
		Campo invalido
	</span>
	<br/>

	<label for="email"> Email </label><br/>
	<input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" required/>
	<span *ngIf="email.touched && !email.valid">
		Campo invalido
	</span>
	<br/>

	<label for="mensaje"> Mensaje </label><br/>
	<textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea><br/>
	<span *ngIf="mensaje.touched && !mensaje.valid">
		Campo invalido
	</span>
	<br/>
	<input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/>


</form>
